<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Number</title>
</head>
<body>
    <script>
        function factorial(n)
        {
            var n=parseInt(prompt("Enter the Number"));
         let ans = 1;
        if(n === 0)
           return 1;
       for (let i = 2; i <= n; i++)
          ans = ans * i;
        return ans;
        }
     console.log(factorial());
    </script>
</body>
</html>
